<html>
<head>
  <script>
    const weapons = ['rock','paper','scissors'];

    let score = 0;

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    };

    function makeStringFriendly(word) {
      return word.toLowerCase();
    };


    let computerPlay = function() {
      return weapons[getRandomInt(0,3)];
    };

    let playRound = function(playerSelection, computerSelection) {
      playerSelection = makeStringFriendly(playerSelection);
      if (playerSelection === computerSelection) {
        console.log("It's a tie!");
      } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
        score++;
        console.log('You Win! Rock beats scissors');
      } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
      console.log('You Lose! Scissors beats paper.');
      } else if (playerSelection === 'rock' && computerSelection === 'paper') {
        console.log('You Lose! Paper beats rock!');
      } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        score++;
        console.log('You Win! Scissors beats paper!');
      } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        score++;
        console.log('You Win! Paper beats rock.');
      } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
        console.log('You Lose! Rock beats scissors.');
      }
    };

    function game() {
      console.log("Let's Play Rock, Paper, Scissors.");
      for (i = 0; i < 5; i++) {

        console.log('Round %s! Choose your weapon:', i+1);
        playRound(prompt(), computerPlay());

      }
      console.log("The score is: " + score);
      if (score > 2) {
        console.log("You win the game!");
      } else {
        console.log("Better luck next time kid ;)");
      }
    };

    game();
  </script>
</head>

</html>
