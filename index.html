<html>
<head>
  <style>
    body {
      text-align: center;
      font-family: monospace;
    }

    .left {float:left;}
    .right {float: right;}

    div {
      width: 50%;
      margin:auto;
    }
  </style>
</head>
<body>

<button id='rock'>Rock</button>
<button id='paper'>Paper</button>
<button id='scissors'>Scissors</button>

<div>
  <h3>Score:</h3>
  <h2 class="left" >Computer</h2>
  <br />
  <h1 class="left" id='computerScore'>0</h1>

  <h2 class="right" >User</h2>
  <br />
  <h1 class="right" id='userScore'>0</h1>

  <h2 id='results'></h2>
</div>


  <script>
    const weapons = ['rock','paper','scissors'];

    let userScore = 0;
    let computerScore = 0;

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    };

    function makeStringFriendly(word) {
      return word.toLowerCase();
    };


    let computerPlay = function() {
      return weapons[getRandomInt(0,3)];
    };

    let playRound = function(playerSelection, computerSelection) {
      playerSelection = makeStringFriendly(playerSelection);
      if (playerSelection === computerSelection) {
        announceResult("It's a tie!");
      } else if (playerSelection === 'rock' && computerSelection === 'scissors') {

        userScore++;
        announceResult('You Win! Rock beats scissors');
      } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
      announceResult('You Lose! Scissors beats paper.');
      computerScore++;
      } else if (playerSelection === 'rock' && computerSelection === 'paper') {
        announceResult('You Lose! Paper beats rock!');
        computerScore++;
      } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        userScore++;
        announceResult('You Win! Scissors beats paper!');
      } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        userScore++;
        announceResult('You Win! Paper beats rock.');
      } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
        announceResult('You Lose! Rock beats scissors.');
        computerScore++;
      }


    };

function checkScore() {
      if (userScore < 5) {
        return;
      } else if (userScore === 5) {
        alert("you win!");
      }
};

const computerScoreDisplay = document.getElementById('computerScore');
const userScoreDisplay = document.getElementById('userScore');

function updateScore() {
  userScoreDisplay.innerHTML = userScore;
  computerScoreDisplay.innerHTML = computerScore;
}

    // game();

const resultDisplay = document.getElementById('results');
  function announceResult(string) {
    resultDisplay.innerHTML = string;
  }


//adding UI elements
    const rock = document.getElementById('rock');
    const paper = document.getElementById('paper');
    const scissors = document.getElementById('scissors');

    rock.addEventListener('click', (e) => {
      playRound('rock', computerPlay());
      updateScore();
      checkScore();

    });

    paper.addEventListener('click', (e) => {
      playRound('paper', computerPlay());
      updateScore();
      checkScore();

    });

    scissors.addEventListener('click', (e) => {
      playRound('scissors', computerPlay());
      updateScore();
      checkScore();

    });

  </script>
</body>
</html>
